<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Main JS -->
    <script defer src="./main2.js"></script>

    <title>Pokedéx</title>
  </head>
  <body>
    <main>
      <!-- Imagem BACKGROUND -->

      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />

      <!-- IMAGEM do Pokemon -->

      <img src="#" alt="pokemon" class="pokemon__image" />

      <!-- DADOS do Pokemon -->

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <!-- Formulário de PESQUISA -->

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <!-- BOTÕES DE ANTERIOR E PRÓXIMO -->

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    </main>
  </body>
</html>
